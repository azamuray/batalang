<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English Battle</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .fade-message {
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div id="auth-area" class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full text-center hidden">
    <h2 class="text-2xl font-bold mb-4 text-indigo-600">üîê –í—Ö–æ–¥ / –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>

    <input id="username" type="text" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è"
           class="border p-2 rounded w-full mb-3" />
    <input id="password" type="password" placeholder="–ü–∞—Ä–æ–ª—å"
           class="border p-2 rounded w-full mb-3" />

    <button id="auth-button"
            class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 w-full">
      üîì –í–æ–π—Ç–∏
    </button>

    <p class="mt-4 text-sm text-gray-600">
      <span id="toggle-mode" class="text-indigo-500 cursor-pointer hover:underline">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</span>
    </p>

    <p id="auth-error" class="text-red-600 mt-2 hidden"></p>
  </div>

<!--  <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full text-center">-->
  <div id="game-container" class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full text-center">
    <h1 class="text-3xl font-bold mb-6 text-indigo-600">üß† English Battle</h1>

    <button id="find-game" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">
      üîç –ù–∞–π—Ç–∏ —Å–æ–ø–µ—Ä–Ω–∏–∫–∞
    </button>

    <div id="waiting" class="mt-4 text-gray-600 hidden">
      ‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ —Å–æ–ø–µ—Ä–Ω–∏–∫–∞...
    </div>

    <div id="game-area" class="mt-6 hidden">
      <div id="word" class="text-2xl font-semibold text-gray-800 mb-4"></div>

      <div id="translations" class="grid grid-cols-2 gap-4 mb-4"></div>

      <div id="feedback" class="fade-message text-lg font-medium mb-2 hidden"></div>

      <div id="scores" class="text-lg text-gray-700 mb-2">
        üßç‚Äç‚ôÇÔ∏è –¢—ã: <span id="your-score" class="font-bold">0</span> |
        üßç‚Äç‚ôÇÔ∏è –°–æ–ø–µ—Ä–Ω–∏–∫: <span id="opponent-score" class="font-bold">0</span>
      </div>

      <div id="game-over" class="text-xl font-bold text-indigo-700 hidden"></div>
    </div>
  </div>

  <script>
    const authArea = document.getElementById('auth-area');
    const gameContainer = document.getElementById('game-container');
    const authButton = document.getElementById('auth-button');
    const toggleMode = document.getElementById('toggle-mode');
    const authError = document.getElementById('auth-error');

    let mode = 'login'; // –∏–ª–∏ 'register'

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–æ–∫–µ–Ω–∞
    const token = localStorage.getItem('token');
    if (!token) {
      gameContainer.style.display = 'none';
      authArea.classList.remove('hidden');
    }

    toggleMode.addEventListener('click', () => {
      mode = mode === 'login' ? 'register' : 'login';
      toggleMode.textContent = mode === 'login'
        ? '–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è'
        : '–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏';
      authButton.textContent = mode === 'login' ? 'üîì –í–æ–π—Ç–∏' : 'üìù –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è';
    });

    authButton.addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        authError.textContent = '–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ –ø–∞—Ä–æ–ª—å.';
        authError.classList.remove('hidden');
        return;
      }

      try {
        const res = await fetch(`/auth/${mode}`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({username, password})
        });

        const data = await res.json();

        if (res.ok && data.access_token) {
          localStorage.setItem('token', data.access_token);
          location.reload(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º, —á—Ç–æ–±—ã –æ—Ç–æ–±—Ä–∞–∑–∏–ª–∞—Å—å –∏–≥—Ä–∞
        } else {
          authError.textContent = data.message || '–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏.';
          authError.classList.remove('hidden');
        }
      } catch (err) {
        authError.textContent = '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è.';
        authError.classList.remove('hidden');
      }
    });
  </script>


</body>
</html>
